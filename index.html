<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>자판기</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div id="app" class="app productManage">
      <h1 class="app__title">🍿 자판기 🍿</h1>

      <section id="tab" class="tab">
        <button type="button" class="tab__item button" data-name="productManage">
          상품 관리
        </button>
        <button type="button" class="tab__item button" data-name="chargeMoney">
          잔돈 충전
        </button>
        <button type="button" class="tab__item button" data-name="buyProduct">
          상품 구매
        </button>
      </section>

      <main class="app__main productManage">
        <form id="add-product-form" class="input-form">
          <label class="input-description"
            >추가할 상품 정보를 입력해주세요.
          </label>
          <div class="input-container">
            <input
              type="text"
              id="product-name-input"
              class="input-form__input"
              placeholder="상품명"
            />
            <input
              type="number"
              id="product-price-input"
              class="input-form__input"
              placeholder="가격"
            />
            <input
              type="number"
              id="product-quantity-input"
              class="input-form__input"
              placeholder="수량"
            />
            <button type="submit" class="input-form__submit-button button">
              추가
            </button>
          </div>
        </form>

        <section class="table-wrap">
          <h2 class="table-wrap__title">상품 현황</h2>
          <table class="product-table">
            <thead>
              <tr>
                <td>상품명</td>
                <td>가격</td>
                <td>수량</td>
                <td>수정</td>
              </tr>
            </thead>
            <tbody id="product-list"></tbody>
          </table>
        </section>
      </main>

      <main class="app__main chargeMoney">
        <form id="charge-money-form" class="input-form">
          <label class="input-description"
            >자판기가 보유할 금액을 입력해주세요.
          </label>
          <div class="input-container">
            <input
              type="number"
              id="charge-money-input"
              class="input-form__input"
              placeholder="금액"
            />
            <button type="submit" class="input-form__submit-button button">
              추가
            </button>
          </div>
          <p class="amount-description">현재 보유 금액: <span id="total-amount">0</span>원</p>
        </form>

        <section class="table-wrap">
          <h2 class="table-wrap__title">자판기가 보유한 동전</h2>
          <table class="product-table">
            <thead>
              <tr>
                <td>동전</td>
                <td>개수</td>
              </tr>
            </thead>
            <tbody>
              <tr class="product-info">
                <td class="product-info__text">500원</td>
                <td id="coin-500-count" class="product-info__text">0개</td>
              </tr>
              <tr class="product-info">
                <td class="product-info__text">100원</td>
                <td id="coin-100-count" class="product-info__text">0개</td>
              </tr>
              <tr class="product-info">
                <td class="product-info__text">50원</td>
                <td id="coin-50-count" class="product-info__text">0개</td>
              </tr>
              <tr class="product-info">
                <td class="product-info__text">10원</td>
                <td id="coin-10-count" class="product-info__text">0개</td>
              </tr>
            </tbody>
          </table>
        </section>
      </main>
    </div>
  </body>
</html>
